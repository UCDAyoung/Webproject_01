<!DOCTYPE html>
<html>
<head>
    <title>Event</title>
    <link rel="stylesheet" href="jquery.lightbox-0.5.css"/>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 문서 객체를 선택합니다.
            var input_1 = document.querySelectorAll('input')[0];
            var input_2 = document.querySelectorAll('input')[1];
            // input_1
            input_1.onkeydown = function () {
                // 글자 개수가 여섯 개 이상일 경우
                if (6 <= input_1.value.length) {
                    // input_2 문서 객체로 초점을 이동합니다.
                    input_2.focus();
                }
            };
            // input_2
            input_2.onkeydown = function (event) {
                // 이벤트 객체를 추출합니다.
                var event = event || window.event;
                // 사용자의 입력이 '백 스페이스'이고 입력된 글자가 없는 경우
                if (event.keyCode == 8 && input_2.value.length == 0) {
                    input_1.focus();
                }
            };
        };
        
        $(document).ready(function () {
            // 3회 반복합니다.
            for (var i = 0; i < 7; i++) {
                // 문서 객체를 생성합니다.
                $('<h1> 형이 ' + i + '번째 얘기하잖니.</h1>').css({
                    backgroundColor: 'black',
                    color: 'red'  
                }).appendTo('body');
            }
        });
        $(document).ready(function () {
            // 문서 객체 추가 함수
            var appendDocument = function () {
                for (var i = 0; i < 20; i++) {
                    // 문서 객체를 생성합니다.
                    $('<h1>너무한거아니니?<br>어디까지가려고?</h1>').appendTo('body');
                }
            };
            // 초기에 문서 객체를 추가합니다.
            appendDocument();
            // 이벤트를 연결합니다.
            $(window).scroll(function () {
                // 변수를 선언합니다.
                var scrollHeight = $(window).scrollTop() + $(window).height();
                var documentHeight = $(document).height();
                // 검사합니다.
                if (scrollHeight == documentHeight) {
                    appendDocument();
                }
            });
        });
    </script>
</head>
<body>
    <h1>형이 딱 7번만 얘기할게~
        아이디와 비밀번호 6글자 이하로 입력해주세요^^<div class=""></div></h1>
    <hr>
    ID : <input type="text" maxlength="6"><br>    
    PW : <input type="text" maxlength="6">
</body>
</html>
